<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
        #output-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            max-width: 300px;
            border-radius: 5px;
            box-shadow: 0 2px 5px #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more options as needed -->
            </select>

            <label>Gender:</label>
            <input type="checkbox" id="male"> <label for="male">Male</label>
            <input type="checkbox" id="female"> <label for="female">Female</label>
            <input type="checkbox" id="other"> <label for="other">Other</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <div class="btn-container">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div id="output-popup">
        <div class="popup-content">
            <h3>Survey Response:</h3>
            <p><strong>First Name:</strong> <span id="output-firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="output-lastName"></span></p>
            <p><strong>Date of Birth:</strong> <span id="output-dob"></span></p>
            <p><strong>Country:</strong> <span id="output-country"></span></p>
            <p><strong>Gender:</strong> <span id="output-gender"></span></p>
            <p><strong>Profession:</strong> <span id="output-profession"></span></p>
            <p><strong>Email:</strong> <span id="output-email"></span></p>
            <p><strong>Mobile Number:</strong> <span id="output-mobile"></span></p>
            <button type="button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;

            let gender = "";
            const genderCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            genderCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    gender += checkbox.nextSibling.textContent + ', ';
                }
            });

            gender = gender.slice(0, -2); // Remove trailing comma and space

            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            document.getElementById("output-firstName").textContent = firstName;
            document.getElementById("output-lastName").textContent = lastName;
            document.getElementById("output-dob").textContent = dob;
            document.getElementById("output-country").textContent = country;
            document.getElementById("output-gender").textContent = gender;
            document.getElementById("output-profession").textContent = profession;
            document.getElementById("output-email").textContent = email;
            document.getElementById("output-mobile").textContent = mobile;

            document.getElementById("output-popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("output-popup").style.display = "none";
            document.getElementById("surveyForm").reset();
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
